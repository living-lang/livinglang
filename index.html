<!DOCTYPE html>
<html>
	<head>
		<title>LivingLang</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body class="body-style">
		<header>
			<div class="main-banner">
				<div class="main-logo">
					<a href="https://livinglang.com">
					<img src="assets/images/logo-bgd.webp" alt="Logo" class="h-full">
					</a>
				</div>
				<div class="social-logo">
					<a href="https://x.com/livinglang">
					<img src="assets/images/x-logo.png" alt="Logo" class="h-full">
					</a>
					<a href="https://www.youtube.com/@LivinLang">
					<img src="assets/images/yt-logo.png" alt="Logo" class="h-full">
					</a>
				</div>
			  </div>
			  <h1 class="main-header">LivingLang - Different Perspectives on History</h1>
		</header>
		<main>
			<div class="container mx-auto px-4 py-4">
				<div class="flex flex-wrap text-xl gap-2 justify-center">
				<a href="https://livinglang.com/about" class="main-button group">
					<img src="assets/images/about-image.webp" alt="Button Background" class="main-button-image">
					<span class="main-button-text">Our Mission</span>
				</a>
				<a href="https://livinglang.com/projects" class="main-button group">
					<img src="assets/images/projects-image.webp" alt="Button Background" class="main-button-image">
					<span class="main-button-text">Projects</span>
				</a>
				<a href="https://livinglang.com/resources" class="main-button group">
					<img src="assets/images/resources-image.webp" alt="Button Background" class="main-button-image">
					<span class="main-button-text">Resources</span>
				</a>
				<a href="https://livinglang.com/support" class="main-button group">
					<img src="assets/images/support-image.webp" alt="Button Background" class="main-button-image">
					<span class="main-button-text">Support Us</span>
				</a>
				<a href="https://livinglang.com/contact" class="main-button group">
					<img src="assets/images/contact-image.webp" alt="Button Background" class="main-button-image">
					<span class="main-button-text">Contact</span>
				</a>
				</div>
			</div>
		</main>
	</body>
	<footer>
		<p class="copyright">&copy; 2025 LivingLang</p>
	</footer>
</html>
